<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Students</h1>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">View Students</h6>
        </div>
        <div class="card-body">
            <table class="table">
                <tr>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Actions</td>
                </tr>
                <tr *ngFor="let stu of students">
                    <td>{{stu['name']}}</td>
                    <td>{{stu['email']}}</td>
                <td><a [routerLink]="['/layout/viewstudent',stu['id']]"><i class="fa fa-eye"></i></a></td>
                </tr>
            </table>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
